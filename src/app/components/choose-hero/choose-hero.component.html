<div class="search-input-container">
  <mat-form-field appearance="fill" [formGroup]="form">
    <mat-label></mat-label>
    <input type="search" matInput formControlName="search">
  </mat-form-field>
  <button mat-button color="primary" (click)="searchHeroes()">Search</button>
  <button mat-button color="primary" (click)="clearInput()">
    <mat-icon>delete_sweep</mat-icon>
  </button>
</div>

<div class="hero-container" *ngIf="showHeroes">
  <mat-card class="example-card" *ngFor="let hero of heroArr">
    <mat-card-header>
      <mat-card-title>{{hero.name}}</mat-card-title>
    </mat-card-header>
    <mat-list role="list" >
      <mat-list-item role="listitem">DAMAGE: {{hero.damage}} </mat-list-item>
      <mat-list-item role="listitem">ENERGY: {{hero.energy}} </mat-list-item>
      <mat-list-item role="listitem">HP: {{hero.hp}} </mat-list-item>
      <mat-list-item role="listitem">INTELLIGENCE: {{hero.intelligence}} </mat-list-item>
      <mat-list-item role="listitem">SPEED {{hero.speed}} </mat-list-item>
      <mat-list-item role="listitem">STRENGTH {{hero.strength}}</mat-list-item>
    </mat-list>
    <mat-card-actions>
      <button mat-button color="primary">SELECT HERO</button>
    </mat-card-actions>
  </mat-card>
</div>
